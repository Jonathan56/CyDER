<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<!--
 System properties for Windows

 Entries in this file will be added to the set of
 environment variables when FMU.jar is started.
 Developers should also update setenv.bat, which is used
 to run ant from the dos shell. 

 Possible placeholders are %x%,
 where x can be CLASSPATH, FMU_HOME, or any 
 system environment variable (such as PATH).
-->
<properties>
<entry key="CLASSPATH">%FMU_HOME%\lib;</entry>

<entry key="Path">%FMU_HOME%\bin;%Path%</entry>

<!-- Settings that are only needed for development. These settings need not be changed 
     to run run FMU.jar 
-->
<!-- Flag to switch to 32 bit compilation -->
<entry key="FMU_32bit">true</entry>

<!-- Batch file that sets environment variables for Visual Studio C compiler -->
<!-- 32 bit Visual Studio -->
<entry key="FMU_VS_BAT">C:\Program Files\Microsoft Visual Studio 10.0\Common7\Tools\vsvars32.bat</entry>
<!-- 64 bit Visual Studio -->
<!-- <entry key="FMU_VS_BAT">C:\Program Files (x86)\Microsoft Visual Studio 10.0\VC\vcvarsall.bat</entry> -->

</properties>


