{% extends 'cyder/base.html' %}
{% load static %}
{% load escapequotes %} {# Cf. cyder/main/templatetags/escapedoublequote.py #}

{% block css %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
{% endblock css %}

{% block content %}
    <div id="project-editor"></div>
{% endblock content %}

{% block script %}
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
    <script src="{% static 'cyder/models/viewer.js' %}"></script>
    <script src="{% static 'cyder/projects/edit.js' %}"></script>
    <script>
        document.querySelector(".navbar [data-name='projects']").classList.add('active');
        let projectEditor;
        window.onload = function() {
            CyderAPI.auth();
            projectEditor = new ProjectEditor(document.querySelector('#project-editor'));
            projectEditor.loadProject("{{ project_id|escapequotes|safe }}");
        };
        window.onbeforeunload = function(evt) {
            let message = 'You have unsaved changes. Leave without saving?'
            if(projectEditor && projectEditor.wasModified()) {
                if (typeof evt == 'undefined')
                    evt = window.event;
                if (evt)
                    evt.returnValue = message;
                return message;
            }
        };
    </script>
{% endblock script %}
