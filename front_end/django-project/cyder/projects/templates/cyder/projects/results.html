{% extends 'cyder/base.html' %}
{% load static %}
{% load escapequotes %} {# Cf. cyder/main/templatetags/escapedoublequote.py #}

{% block css %}

{% endblock css %}

{% block content %}
    <div id="project-results"></div>
{% endblock content %}

{% block script %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="module">
        import { ProjectResults } from '{% static 'cyder/projects/results.js' %}';

        document.querySelector(".navbar [data-name='projects']").classList.add('active');
        let projectResults;
        window.onload = function() {
            CyderAPI.auth();
            projectResults = new ProjectResults(
                "{{ project_id|escapequotes|safe }}",
                document.querySelector('#project-results'));
        }
    </script>
{% endblock script %}
