{% block content %}

{% endblock content %}

{% block script %}
    <script type="module">
        import { ProjectCreator } from '{% static 'cyder/projects/create.js' %}';

        document.querySelector(".navbar [data-name='projects']").classList.add('active');
        let projectCreator;
        window.onload = function() {
            CyderAPI.auth();
            projectCreator = new ProjectCreator(document.querySelector('#project-creator'));
        }
    </script>
{% endblock script %}
